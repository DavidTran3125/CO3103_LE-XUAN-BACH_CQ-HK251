<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tạo nhóm</title>
  <link rel="stylesheet" href="creategroup.css">
  <link rel="stylesheet" href="http://localhost:5500/frontend/burger/burger.css">
</head>
<body>
  <burger-sidebar></burger-sidebar>

  <div class="group-container">
    <h2>Tạo nhóm mới</h2>

    <form id="createGroupForm">
      <div class="form-group">
        <label for="groupname">Tên nhóm:</label>
        <input type="text" id="groupname" name="groupname" required>
      </div>

      <div class="form-group">
        <label for="groupcode">Mã nhóm:</label>
        <input type="text" id="groupcode" name="groupcode" required>
      </div>

      <button type="submit" id="createBtn">Tạo nhóm</button>
    </form>

    <div id="messageBox" class="message-box"></div>
  </div>

  <script src="creategroup.js"></script>
  <script src="http://localhost:5500/frontend/burger/burger.js" defer></script>
</body>
</html>
