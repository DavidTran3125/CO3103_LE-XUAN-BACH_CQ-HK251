<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết yêu cầu kết bạn</title>
  <link rel="stylesheet" href="viewrequest.css">
</head>
<body>
  <div class="container">
    <h2>Chi tiết yêu cầu kết bạn</h2>

  <div class="info-box">
    <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Ngày sinh:</strong> <span id="dob"></span></p>
    <p><strong>Ngày gửi yêu cầu:</strong> <span id="sentAt"></span></p>

    <p><strong>Giới thiệu:</strong></p>
    <div id="about" class="content-box"></div>

    <p><strong>Nội dung yêu cầu:</strong></p>
    <div id="content" class="content-box"></div>
  </div>

    <div class="actions">
      <button id="acceptBtn" class="accept">Đồng ý</button>
      <button id="rejectBtn" class="reject">Từ chối</button>
      <button onclick="window.history.back()">Quay lại</button>
    </div>
  </div>

  <script src="viewrequest.js"></script>
</body>
</html>
