<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="http://localhost:5500/frontend/burger/burger.css">
</head>
<body>
  <burger-sidebar></burger-sidebar>

  <div class="chat-wrapper">
    <!-- Sidebar trái -->
    <div class="chat-sidebar">
      <h3>Nhóm</h3>
      <div id="groupList" class="chat-list"></div>

      <h3>Bạn bè</h3>
      <div id="friendList" class="chat-list"></div>
    </div>

    <!-- Khung chat phải -->
    <div class="chat-main">
        <div id="chatHeader" class="chat-header">Chọn một nhóm hoặc bạn để bắt đầu</div>
        <div id="chatBox" class="chat-box">
        <!-- Tin nhắn sẽ hiển thị ở đây -->
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn ở đây...">
        <button id="sendBtn">Gửi</button>
    </div>
</div>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  <script src="http://localhost:5500/frontend/burger/burger.js" defer></script>
</body>
</html>
