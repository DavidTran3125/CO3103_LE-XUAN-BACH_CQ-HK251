<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="../asset/dp2p.png" alt="Logo" class="logo">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="email" name="email" autocomplete="email" placeholder="Email" required>
      <input type="password" name="password" autocomplete="current-password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p class="register-link">Chưa có tài khoản? <a href="../register/register.html">Đăng ký</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
