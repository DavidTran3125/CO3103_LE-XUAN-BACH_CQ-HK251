<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin người dùng</title>
  <link rel="stylesheet" href="viewprofile.css">
  <link rel="stylesheet" href="http://localhost:5500/frontend/burger/burger.css">
</head>
<body>
  <!-- Nhúng burger menu -->
  <burger-sidebar></burger-sidebar>

  <div class="main-content">
    <div class="header">
      <h1>Thông tin người dùng</h1>
    </div>

    <div class="profile-card">
      <div class="info-left">
        <p><strong>Mã id:</strong> <span id="id"></span></p>
        <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Ngày sinh:</strong> <span id="dob"></span></p>

        <div class="field-group">
          <strong>Thế mạnh:</strong>
          <div id="strengths" class="tag-list"></div>
        </div>

        <div class="field-group">
          <strong>Điểm yếu:</strong>
          <div id="weaknesses" class="tag-list"></div>
        </div>
      </div>

      <div class="about-section">
        <h3>Giới thiệu</h3>
        <p id="about"></p>
      </div>
    </div>

    <div class="action-section">
        <button id="sendRequestBtn">Gửi yêu cầu kết bạn</button>
        <button id="sendgRequestBtn">Gửi yêu cầu gia nhập nhóm</button>
        <button id="backBtn" onclick="window.history.back()">Quay lại</button>
    </div>
  </div>

  <script src="viewprofile.js"></script>
  <script src="http://localhost:5500/frontend/burger/burger.js" defer></script>
</body>
</html>
