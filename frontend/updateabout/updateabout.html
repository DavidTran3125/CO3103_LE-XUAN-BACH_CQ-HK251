<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cập nhật giới thiệu</title>
  <link rel="stylesheet" href="updateabout.css">
</head>
<body>
  <div class="update-container">
    <h2>Cập nhật giới thiệu</h2>
    <form id="updateForm">
      <textarea id="aboutInput" name="about" placeholder="Nhập nội dung giới thiệu mới..." required></textarea>
      <div class="buttons">
        <button type="submit" class="btn-confirm">Xác nhận</button>
        <button type="button" class="btn-cancel" id="cancelBtn">Hủy</button>
      </div>
    </form>
  </div>

  <script src="updateabout.js"></script>
</body>
</html>
